@import uk.nickbdyer.tictactoe.Mark

@(message: String, board: List[Mark], winningMark: Mark, draw: Boolean, isOver: Boolean)

@main("TicTacToe") {

    <h1>TicTacToe</h1>

    @if(isOver) {
        @endGame(draw, winningMark)
    } else {
        @message
    }

    <br>
    <br>

    @grid(board, isOver)

    <br>

    @if(isOver) {
        <form method="post" action="/newgame">
            <input id="newgame" type="submit" value="Restart Game">
        </form>
    }
}
