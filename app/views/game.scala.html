@import uk.nickbdyer.tictactoe.Mark

@(message: String, board: List[Mark], gameOverMessage: String, isOver: Boolean)

@mainRefresh("TicTacToe", isOver) {

    <h1>TicTacToe</h1>

    @if(isOver) { @gameOverMessage } else { @message }

    <br>
    <br>

    @grid(board, isOver)

    <br>

    @if(isOver) {
        <form method="post" action="/newgame">
            <input id="newgame" type="submit" value="Restart Game">
        </form>
    }
}
