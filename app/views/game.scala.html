@import uk.nickbdyer.tictactoe.Mark

@(message: String, board: List[Mark])

@main("TicTacToe") {

    <h1>TicTacToe</h1>

    @message

    <table>
        <tbody>
            @for(index <- 0 until board.size){
                @if(index % 3 == 0){
                    <tr>
                }
                <form method="post" action="/makeMove">
                @if(board(index) == Mark.EMPTY){
                    <td>
                        <input type="hidden" name="position" value="@index">
                        <input type="submit" value="">
                    </td>
                } else {
                    <td>
                        <input type="hidden" name="position" value="@index">
                        <input type="submit" value="@board(index)">
                    </td>
                }
                </form>
                @if(index % 3 == 2 || index == (board.size - 1)){
                    </tr>
                }
            }
        </tbody>
    </table>

}
